<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Speed Typing</title>
  </head>
  <body class="indexBody">
    <div class="timer" id="timer"></div>
    <div class="container">
      <div class="quote-display" id="quoteDisplay">&nbsp;</div>
      <textarea id="quoteInput" class="quote-input" autofocus>&nbsp;</textarea>
      <div class="statsWrapper hidden" id="statWrapper">
        <div class="statsArea">
          <span id="author">this is the author</span>
          <div id="wpm">this is wpm</div>
          <button
            type="button"
            id="nextButton"
            onclick="nextQuote()"
            class="nextBtn"
          >
            Next
          </button>
          <a href="stats.html" id="nextLink" class="invisible"
            ><button type="button" id="lastButton" class="nextBtn">
              View Score
            </button>
          </a>
        </div>
      </div>
    </div>
    <a href="landingPage.html"><button class="homeButton">Home</button></a>
  </body>
  <audio id="statAudio" controls>
    <source src="toGlory.mp3" type="audio/mp3"
  </audio>
</html>
